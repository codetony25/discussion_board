<div class="container">
	<div class="post">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h5 class="panel-title"><p><a href ng-click="TopicCtrl.showUser(TopicCtrl.usertopics.username)">{{ TopicCtrl.usertopics.username }}</a> Posted a topic: </p></h5>
			</div>
			<div class="panel-body usermessage">
				<p><strong>{{ TopicCtrl.usertopics.topic }}</strong></p>
				<p>{{ TopicCtrl.usertopics.description }}</p>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title text-center">Post your answer here...</h3>
				</div>
				<div class="panel-body">
					<form name="post">
						<textarea class="form-control" ng-model="newPost.post"></textarea>
						<button class="btn btn-info form-control" ng-click="TopicCtrl.addPost(newPost)">Post</button>
					</form>	
				</div>
			</div>
		</div>
	</div>
	<hr />
	<div class="comments">
		<div class="panel panel-default" ng-repeat="post in TopicCtrl.usertopics.posts">
			<div class="panel-heading">
				<h5 class="panel-title"><a href ng-click="TopicCtrl.showUser(post.postUsername)" >{{ post.postUsername }}:</a> {{ post.post }}<span class="pull-right">{{ post.postUpvote }}  <a href ng-click="TopicCtrl.upvote(post._id)"><i class="fa fa-caret-square-o-up"></i></a>   {{ post.postDownvote }}  <a href ng-click="TopicCtrl.downvote(post._id)"><i class="fa fa-caret-square-o-down"></i></a></span></h5>
			</div>
			<div class="panel-body">
				<p ng-repeat="comment in post.comments"><a href="#">{{  comment.commentUsername }}:</a>  {{ comment.comment }}</p>
				<form name="comment">
					<textarea class="form-control" ng-model="newComment.comment"></textarea>
					<button class="btn btn-success form-control" ng-click="TopicCtrl.addComment(newComment, post._id)">Submit Comment</button>
				</form>
			</div>			
		</div>
	</div>
</div>
